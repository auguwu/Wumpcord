name: ESLint
on:
  push:
    branches:
      - 'indev'
      - 'master'
    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'examples/'
      - 'docs/'
      - '.eslintignore'
      - '.gitignore'
      - '.npmignore'
      - '**.md'
      - 'jest.config.js'
      - 'LICENSE'
      - 'package.json'
      - 'renovate.json'
      - 'tsconfig.json'
      - 'tsconfig.test.json'

  pull_request:
    branches:
      - 'indev'
      - 'master'
    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'examples/'
      - 'docs/'
      - '.eslintignore'
      - '.gitignore'
      - '.npmignore'
      - '**.md'
      - 'jest.config.js'
      - 'LICENSE'
      - 'package.json'
      - 'renovate.json'
      - 'tsconfig.json'
      - 'tsconfig.test.json'

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 15.x]
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      
      - name: Uses Node.js v${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Installs ESLint globally
        run: npm i -g eslint

      - name: Installs all local dependencies
        run: npm ci

      - name: Lints the repository for any code-checking errors
        run: npm run lint

      - name: Build the project for any errors
        run: tsc --noEmit
