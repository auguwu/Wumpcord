name: Deploy docs
on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    paths:
      - 'docs/**'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Update documentation
        run: |
          mkdir ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          kubectl rollout restart deployment/wumpdocs
